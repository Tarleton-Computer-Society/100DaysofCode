<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <p>Name: <input class="control" type="text" /></p>
      <p>
        Hobbies:
        <select class="control">
          <option value="js">JavaScript</option>
          <option value="rust">Rust Language</option>
        </select>
      </p>
    </form>

    <script>
      $(document).ready(function () {
        // sayfadaki tüm nesenelerin yüklendiğinden emin olmak için yapıyorduk
        $(".control").change(function () {
          // kodlar select kutusdundaki seçimi değiştirdiğimiz zaman çalışacak
          console.log("change event çalıştı");

          console.log($(this).val());
        });
      });
    </script>
  </body>
</html>
