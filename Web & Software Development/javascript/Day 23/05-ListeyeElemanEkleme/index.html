<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Shopping Basket</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#"> Shopping Basket </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Product Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm addBtn">
              <span class="lnr lnr-cart"></span>
              Add
            </button>
            <button type="submit" class="btn btn-success btn-sm">
              <span class="lnr lnr-tag"></span>
              Save Changes
            </button>
            <button type="submit" class="btn btn-danger btn-sm">
              <span class="lnr lnr-trash"></span>
              Delete
            </button>
            <button type="submit" class="btn btn-warning btn-sm">
              <span class="lnr lnr-undo"></span>
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div class="card mt-3" id="productCard">
        <table class="table table-hover">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3 text-end">
        <div class="card-footer text-right">
          <p>Total (TRY) <strong>148 â‚º</strong></p>
          <p>Total (USD) <strong>10 $</strong></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
